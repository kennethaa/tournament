<div class="form-group">
    <label for="match" class="col-sm-2 control-label">Kamp</label>
    <div class="col-sm-10">
        <!--
        <select ng-model="goal.match_id" class="form-control" id="player">
            <option></option>
            <option ng-repeat="match in matches" value="{{ match.id }}">{{ match.match_code }}: {{ match.hometeam }} - {{ match.awayteam }}</option>
        </select>
        -->

        <ui-select ng-model="goal.match_id">
            <ui-select-match placeholder="Velg en kamp...">{{$select.selected.match_code}}: {{$select.selected.hometeam}} - {{$select.selected.awayteam}}</ui-select-match>
            <ui-select-choices repeat="match.id as match in matches | filter: $select.search">
                <span ng-bind-html="match.match_code | highlight: $select.search"></span>:
                <span ng-bind-html="match.hometeam | highlight: $select.search"></span> -
                <span ng-bind-html="match.awayteam | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<div class="form-group">
    <label for="player" class="col-sm-2 control-label">Spiller</label>
    <div class="col-sm-10">
        <!--
        <select ng-model="goal.player_id" class="form-control" id="player">
            <option></option>
            <option ng-repeat="player in players" value="{{ player.id }}">{{ player.name }}</option>
        </select>
        -->

        <ui-select ng-model="goal.player_id" id="player">
            <ui-select-match placeholder="Velg en spiller...">{{$select.selected.number}}: {{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="player.id as player in players | filter: $select.search">
                <span ng-bind-html="player.team | highlight: $select.search"></span>, nummer
                <span ng-bind-html="player.number | highlight: $select.search"></span>:
                <span ng-bind-html="player.name | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Lagre"/>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Navn</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tournament.name" class="form-control" id="name" placeholder="Turneringsnavn"/>
    </div>
</div>

<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Dato</label>
    <div class="col-sm-10">
        <input type="date" ng-model="tournament.date" class="form-control" id="date" placeholder="Dato for turneringen?"/>
    </div>
</div>

<div class="form-group">
    <label for="location" class="col-sm-2 control-label">Sted</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tournament.location" class="form-control" id="location" placeholder="Hvor blir denne turneringen arrangert?"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Lagre"/>
    </div>
</div>

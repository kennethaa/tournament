<div ng-include="'partials/helpers/loading.html'"></div>

<div class="row" ng-hide="loading">
    <div class="col-md-12">
    	<div ng-include="'partials/helpers/errors.html'"></div>
        <form class="form-horizontal" role="form" ng-submit="savePlayers()">

            <div class="form-group">
                <label for="player" class="col-sm-2 control-label">Lag</label>
                <div class="col-sm-10">
                    <ui-select ng-model="selectedTeam" id="team">
                        <ui-select-match placeholder="Velg et lag...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="team.id as team in teams | filter: $select.search">
                            <span ng-bind-html="team.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <hr>

            <div ng-repeat="player in players">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Navn</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="player.name" class="form-control" id="name" placeholder="Navn"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Nummer</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="player.number" class="form-control" id="number" placeholder="Spillerens nummer"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paid" class="col-sm-2 control-label">Betalt?</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="player.paid" class="" id="paid "/>Betalt
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn btn-primary" value="Ny spiller" ng-click="addPlayer()" />
                    <input type="submit" class="btn btn-primary" value="Lagre lag"/>
                </div>
            </div>

        </form>
    </div>
</div>
